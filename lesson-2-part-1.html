<!DOCTYPE html>
<html lang="zh-CN" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Lesson 2 Part 1: Where is My Home? - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/utils.js"></script>
    <script src="js/command-palette.js"></script>
    <script src="js/etymology-loader.js"></script>
    <script src="js/quiz-engine.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <a href="home.html" class="fixed top-4 left-4 bg-white hover:bg-gray-100 text-gray-700 px-3 py-2 rounded-lg shadow border border-gray-200 transition text-sm">← Home</a>

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mt-16 md:mt-0">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Lesson 2 Part 1: 我的家在哪儿? (Where is My Home?)</h1>

        <!-- Mode Selector -->
        <div class="flex flex-wrap gap-2 justify-center mb-6">
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition active:bg-blue-500 active:text-white active:border-blue-500" data-mode="char-to-pinyin">Char → Pinyin</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="char-to-pinyin-mc">Char → Pinyin (MC)</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="char-to-tones">Char → Tones</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="audio-to-pinyin">Audio → Pinyin</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="pinyin-to-char">Pinyin → Char</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="char-to-meaning-type">Char → Meaning</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="audio-to-meaning">Audio → Meaning</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="meaning-to-char">Meaning → Char</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="stroke-order">Stroke Order</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="handwriting">Handwriting</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="draw-char">Draw Character</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="radical-practice">Radical Practice</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="study">Study Mode</button>
        </div>

        <!-- Upcoming Preview -->
        <div id="upcomingCharacters" class="hidden text-center mb-4">
            <div class="text-xs uppercase tracking-widest text-gray-400">Upcoming</div>
            <div class="preview-list flex justify-center gap-4 mt-2 text-4xl text-gray-300"></div>
        </div>

        <!-- Question Display -->
        <div id="questionDisplay" class="text-center"></div>

        <!-- Hint -->
        <div id="hint" class="text-center text-2xl font-semibold my-4"></div>

        <!-- Audio Section -->
        <div id="audioSection" class="text-center my-4 hidden">
            <button id="playAudioBtn" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-lg transition">🔊 Play Sound</button>
        </div>

        <!-- Type Mode -->
        <div id="typeMode" class="space-y-4">
            <input type="text" id="answerInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg" placeholder="Type your answer...">
            <button id="checkBtn" class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition">Check Answer</button>
        </div>

        <!-- Choice Mode -->
        <div id="choiceMode" class="hidden">
            <div id="options" class="grid grid-cols-2 gap-3"></div>
        </div>

        <!-- Fuzzy Mode -->
        <div id="fuzzyMode" class="hidden space-y-4">
            <input type="text" id="fuzzyInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg" placeholder="Type your answer...">
            <div id="fuzzyOptions" class="grid grid-cols-2 gap-3"></div>
        </div>

        <!-- Stroke Order Mode -->
        <div id="strokeOrderMode" class="hidden">
            <div id="strokeOrderWriter" class="flex justify-center my-8"></div>
        </div>

        <!-- Handwriting Mode -->
        <div id="handwritingMode" class="hidden">
            <div class="text-center text-gray-600 mb-4">Practice writing on paper, then reveal the answer</div>
            <div id="handwritingWriter" class="flex justify-center my-8"></div>
            <div class="flex justify-center gap-3">
                <button id="hwShowBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-8 py-3 rounded-lg transition text-lg">Show Answer / Replay</button>
                <button id="hwNextBtn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg transition text-lg">Next</button>
            </div>
        </div>

        <!-- Draw Character Mode -->
        <div id="drawCharMode" class="hidden">
            <div class="text-center mb-4">
                <div id="ocrResult" class="text-6xl min-h-[80px] text-blue-600 font-bold"></div>
                <div class="text-sm text-gray-500">Real-time recognition</div>
            </div>
            <canvas id="drawCanvas" class="border-2 border-gray-300 rounded-lg mx-auto cursor-crosshair" width="300" height="300"></canvas>
            <div class="flex gap-3 justify-center mt-4">
                <button id="clearCanvasBtn" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-lg transition">🗑️ Clear</button>
                <button id="submitDrawBtn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-lg transition">✓ Submit</button>
            </div>
        </div>

        <!-- Study Mode -->
        <div id="studyMode" class="hidden">
            <div class="text-center text-gray-600 mb-4">Study all vocabulary with audio</div>
            <div id="studyList" class="space-y-2 max-h-[600px] overflow-y-auto"></div>
        </div>

        <!-- Radical Practice Mode -->
        <div id="radicalPracticeMode" class="hidden">
            <div class="text-center text-gray-600 mb-4">Select all radicals in the character</div>
            <div id="radicalOptions" class="grid grid-cols-2 md:grid-cols-3 gap-3"></div>
            <div class="mt-4 text-center">
                <button id="radicalSubmitBtn" class="bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-lg transition text-lg">Submit Answer</button>
            </div>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="text-center text-2xl font-semibold my-4 min-h-[24px]"></div>

        <!-- Stats -->
        <div id="stats" class="flex justify-between text-sm text-gray-600 pt-4 border-t border-gray-200">
            <span>Score: <span id="score" class="font-semibold">0</span>/<span id="total" class="font-semibold">0</span></span>
            <span>Accuracy: <span id="accuracy" class="font-semibold">0%</span></span>
        </div>
    </div>
    <script>
        const characters = [
            // Page 18 vocabulary
            { char: '我的', pinyin: 'wǒ.de', meaning: 'my' },
            { char: '家', pinyin: 'jiā', meaning: 'home', radicals: ['宀 (roof)', '豕 (pig)'] },
            { char: '在', pinyin: 'zài', meaning: 'be located in; at; on', radicals: ['土 (earth)'] },
            { char: '哪儿', pinyin: 'nǎr', meaning: 'where' },
            { char: '父亲', pinyin: 'fù.qin', meaning: 'father' },
            { char: '书', pinyin: 'shū', meaning: 'book' },
            { char: '书房', pinyin: 'shūfáng', meaning: 'a study', radicals: ['户 (door)', '方 (square)'] },
            { char: '里', pinyin: 'lǐ', meaning: 'inside', radicals: ['田 (field)', '土 (earth)'] },
            { char: '挂', pinyin: 'guà', meaning: 'hang', radicals: ['扌(hand)', '卦 (divination)'] },
            { char: 'V着', pinyin: 'V.zhe', meaning: 'keep on V-ing' },
            { char: '小', pinyin: 'xiǎo', meaning: 'young; small' },
            { char: '时候', pinyin: 'shí.hou', meaning: 'time', radicals: ['日 (sun)', '寺 (temple)'] },
            { char: '他', pinyin: 'tā', meaning: 'he', radicals: ['亻(person)', '也 (also)'] },
            { char: '常', pinyin: 'cháng', meaning: 'often', radicals: ['巾 (cloth)', '尚 (still)'] },
            { char: '指', pinyin: 'zhǐ', meaning: 'point', radicals: ['扌(hand)', '旨 (purpose)'] },
            { char: '西南', pinyin: 'xīnán', meaning: 'southwest' },
            // Page 19 vocabulary
            { char: '边', pinyin: 'biān', meaning: 'side', radicals: ['辶 (walk)', '自 (self)'] },
            { char: '黑', pinyin: 'hēi', meaning: 'black; dark', radicals: ['灬 (fire)', '土 (earth)', '里 (inside)'] },
            { char: '点', pinyin: 'diǎn', meaning: 'spot; dot', radicals: ['灬 (fire)', '占 (occupy)'] },
            { char: '我们的', pinyin: 'wǒ.men.de', meaning: 'our; ours' },
            { char: '老家', pinyin: 'lǎojiā', meaning: 'hometown' },
            { char: '觉得', pinyin: 'jué.de', meaning: 'think; feel', radicals: ['见 (see)', '学 (learn)'] },
            { char: '很', pinyin: 'hěn', meaning: 'very', radicals: ['彳 (step)', '艮 (stubborn)'] },
            { char: '奇怪', pinyin: 'qíguài', meaning: 'strange', radicals: ['大 (big)', '可 (can)', '又 (again)'] },
            { char: '纽约', pinyin: 'Niǔyuē', meaning: 'New York', radicals: ['纟 (silk)', '丑 (ugly)', '糸 (silk)', '勺 (ladle)'] },
            { char: '怎么', pinyin: 'zěn.me', meaning: 'how; how come', radicals: ['乍 (sudden)', '心 (heart)'] },
            { char: '会', pinyin: 'huì', meaning: 'could; would; can', radicals: ['人 (person)', '云 (cloud)'] },
            { char: '后来', pinyin: 'hòulái', meaning: 'later' },
            { char: '才', pinyin: 'cái', meaning: 'later than expected' },
            { char: '知道', pinyin: 'zhīdao', meaning: 'know', radicals: ['矢 (arrow)', '口 (mouth)', '辶 (walk)', '首 (head)'] },
            { char: '成都', pinyin: 'Chéngdū', meaning: 'name of a city', radicals: ['戈 (weapon)', '丁 (nail)', '者 (person)', '阝 (city)'] },
            { char: '虽然', pinyin: 'suīrán', meaning: 'although', radicals: ['虫 (insect)', '口 (mouth)', '灬 (fire)', '月 (moon)'] },
            { char: '来', pinyin: 'lái', meaning: 'come' },
            { char: '美国', pinyin: 'Měiguó', meaning: 'The United States of America', radicals: ['羊 (sheep)', '大 (big)', '囗 (enclosure)', '玉 (jade)'] },
            { char: '快…了', pinyin: 'kuài... .le', meaning: 'almost, about to' }
        ];

        // Initialize the quiz with the modular engine
        initQuiz(characters, {
            enablePreviewQueue: true,
            previewQueueSize: 4,
            previewElementId: 'upcomingCharacters',
            previewApplicableModes: ['char-to-meaning-type', 'char-to-meaning', 'audio-to-meaning']
        });
    </script>
</body>
</html>
