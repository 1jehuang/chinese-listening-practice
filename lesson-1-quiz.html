        ];

        let currentQuestion = null;
        let mode = 'char-to-pinyin';
        let answered = false;
        let score = 0;
        let total = 0;
        let enteredSyllables = [];

        // DOM elements
        const questionDisplay = document.getElementById('questionDisplay');

        // Hanzi Writer variable

        // Sound effect functions

        // Canvas drawing variables
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let strokes = [];
        let currentStroke = [];
        let ocrTimeout = null;

        function initCanvas() {
            canvas = document.getElementById('drawCanvas');
            ctx = canvas.getContext('2d');
            ctx.lineWidth = 8;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#000';

            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);

            // Touch support
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);

            strokes = [];
        }

        function getCanvasCoords(e) {
            const rect = canvas.getBoundingClientRect();

            if (e.touches && e.touches[0]) {
                return {
                    x: e.touches[0].clientX - rect.left,
                    y: e.touches[0].clientY - rect.top
                };
            }
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const coords = getCanvasCoords(e);
            lastX = coords.x;
            lastY = coords.y;
            currentStroke = [[coords.x, coords.y]];
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const coords = getCanvasCoords(e);
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(coords.x, coords.y);
            ctx.stroke();

            currentStroke.push([coords.x, coords.y]);
            lastX = coords.x;
            lastY = coords.y;
        }

        function stopDrawing() {
            if (isDrawing && currentStroke.length > 0) {
                strokes.push(currentStroke);
                currentStroke = [];

                // Trigger OCR after drawing stops
                if (ocrTimeout) clearTimeout(ocrTimeout);
                ocrTimeout = setTimeout(runOCR, 500);
            }
            isDrawing = false;
        }

        function handleTouchStart(e) {
            e.preventDefault();
            startDrawing(e);
        }

        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            draw(e);
        }

        async function runOCR() {
            if (strokes.length === 0) return;

            try {
                const data = {
                    options: 'enable_pre_space',
                    requests: [{
                        writing_guide: {
                            writing_area_width: canvas.width,
                            writing_area_height: canvas.height
                        },
                        ink: strokes,
                        language: 'zh_CN'
                    }]
                };

                const response = await fetch('https://www.google.com.tw/inputtools/request?ime=handwriting&app=mobilesearch&cs=1&oe=UTF-8', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result && result[1] && result[1][0] && result[1][0][1]) {
                    const topResult = result[1][0][1][0];
                    document.getElementById('ocrResult').textContent = topResult;
                }
            } catch (error) {
                console.error('OCR error:', error);
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            strokes = [];
            document.getElementById('ocrResult').textContent = '';
        }

            const recognizedText = document.getElementById('ocrResult').textContent.trim();
            const correct = recognizedText.includes(currentQuestion.char);

            answered = true;
            total++;

            if (correct) {
                playCorrectSound();
                score++;
                feedback.textContent = `‚úì Correct! You drew ${currentQuestion.char} (${currentQuestion.pinyin})`;

            } else {
                playWrongSound();
                feedback.textContent = `‚úó Wrong. You drew: ${recognizedText || '(nothing recognized)'}. The answer was: ${currentQuestion.char}`;

                hint.textContent = `${currentQuestion.char} (${currentQuestion.pinyin}) - ${currentQuestion.meaning}`;

                questionDisplay.innerHTML = `<div class="text-2xl my-4 text-center text-gray-600">${currentQuestion.pinyin} - ${currentQuestion.meaning}</div>`;
                handwritingMode.classList.remove('hidden');
                initHandwriting();

                // Play audio when question loads

            const options = document.getElementById('fuzzyOptions');

            while (wrongOptions.length < 3) {

            allOptions.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'px-4 py-3 bg-gray-100 hover:bg-gray-200 rounded-lg border-2 border-gray-300 transition';
                btn.textContent = option;
                btn.dataset.index = index;
                btn.dataset.meaning = option;
                btn.onclick = () => checkFuzzyAnswer(option);
                options.appendChild(btn);

            fuzzyInput.oninput = () => {
                const input = fuzzyInput.value.trim().toLowerCase();
                if (!input) {
                    document.querySelectorAll('#fuzzyOptions button').forEach(btn => {
                        btn.classList.remove('selected');
                    });
                    return;
                }

                let bestMatch = null;
                let bestScore = -1;

                allOptions.forEach((option, index) => {
                    const score = fuzzyMatch(input, option.toLowerCase());
                    if (score > bestScore) {
                        bestScore = score;
                        bestMatch = index;
                    }
                });

                document.querySelectorAll('#fuzzyOptions button').forEach((btn, idx) => {
                    if (idx === bestMatch) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
            };

            fuzzyInput.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const selected = document.querySelector('#fuzzyOptions button.selected');

                        selected.click();
                    }
                }
            };

        function checkFuzzyAnswer(answer) {
            if (answered) return;
            answered = true;
            total++;
            const correct = answer === currentQuestion.meaning;

            const firstPinyin = currentQuestion.pinyin.split('/').map(p => p.trim())[0];

                playCorrectSound();
                score++;

            } else {
                playWrongSound();
                feedback.textContent = `‚úó Wrong. The answer is: ${currentQuestion.meaning}`;
                feedback.className = 'text-center text-2xl font-semibold my-4 min-h-[24px] text-red-600';
                hint.textContent = `${currentQuestion.char} (${currentQuestion.pinyin})`;
                hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-red-600';

                document.querySelectorAll('#fuzzyOptions button').forEach(btn => {
                    if (btn.dataset.meaning === answer) {
                        btn.classList.add('bg-red-500', 'text-white');
                    }
                    if (btn.dataset.meaning === currentQuestion.meaning) {
                        btn.classList.add('bg-green-500', 'text-white');

                    btn.disabled = true;
                    btn.classList.add('cursor-not-allowed');
                });

                updateStats();
                setTimeout(() => {
                    generateQuestion();
                }, 800);
            }
        }

        function convertPinyinToToneNumbers(pinyin) {
            const toneMap = {
                'ƒÅ': 'a1', '√°': 'a2', '«é': 'a3', '√†': 'a4',
                'ƒì': 'e1', '√©': 'e2', 'ƒõ': 'e3', '√®': 'e4',
                'ƒ´': 'i1', '√≠': 'i2', '«ê': 'i3', '√¨': 'i4',
                '≈ç': 'o1', '√≥': 'o2', '«í': 'o3', '√≤': 'o4',
                '≈´': 'u1', '√∫': 'u2', '«î': 'u3', '√π': 'u4',
                '«ñ': 'v1', '«ò': 'v2', '«ö': 'v3', '«ú': 'v4',
                '√º': 'v'
            };

            let result = pinyin.toLowerCase();
            for (const [marked, numbered] of Object.entries(toneMap)) {
                result = result.replace(new RegExp(marked, 'g'), numbered);
            }
            return result;
        }

        function splitPinyinSyllables(pinyin) {
            // Handle both "zhong1 guo2" and "zhong1guo2"
            let text = pinyin.trim();

            // If already has spaces, split on spaces
            if (text.includes(' ')) {
                return text.split(/\s+/);
            }

            // Otherwise split after tone numbers (1-4)
            const syllables = [];
            const matches = text.match(/[a-z√º]+[1-4]/gi);
            if (matches) {
                return matches;
            }

            // If no tone numbers, return as single syllable
            return [text];
        }

        function checkPinyinMatch(userAnswer, correct) {
            const user = userAnswer.toLowerCase().trim();
            const correctLower = correct.toLowerCase().trim();

            // Direct match with tone marks
            if (user === correctLower) return true;

            // Convert correct pinyin to tone numbers for comparison
            const correctWithNumbers = convertPinyinToToneNumbers(correctLower);

            // Check if user input matches when both are in tone number format
            if (user === correctWithNumbers) return true;

            // Also check without spaces
            const userNoSpaces = user.replace(/\s+/g, '');
            const correctNoSpaces = correctLower.replace(/\s+/g, '');
            const correctWithNumbersNoSpaces = correctWithNumbers.replace(/\s+/g, '');

            if (userNoSpaces === correctNoSpaces || userNoSpaces === correctWithNumbersNoSpaces) return true;

            return false;
        }

        function getPartialMatch(userAnswer, correct) {
            const user = userAnswer.toLowerCase().trim();
            const correctLower = correct.toLowerCase().trim();
            const correctWithNumbers = convertPinyinToToneNumbers(correctLower);

            // Split into syllables (handles both spaced and non-spaced)
            const correctSyllables = correctLower.includes(' ') ? correctLower.split(/\s+/) : splitPinyinSyllables(correctWithNumbers);
            const correctNumberSyllables = splitPinyinSyllables(correctWithNumbers);
            const userSyllables = splitPinyinSyllables(user);

            let matched = [];
            let allCorrect = true;

            for (let i = 0; i < userSyllables.length; i++) {
                if (i >= correctSyllables.length) {
                    allCorrect = false;
                    break;
                }

                const userSyl = userSyllables[i];
                const correctSyl = correctSyllables[i];
                const correctNumSyl = correctNumberSyllables[i];

                if (userSyl === correctSyl || userSyl === correctNumSyl) {
                    matched.push(correctSyl);
                } else {
                    allCorrect = false;
                    break;
                }
            }

            return {
                matched,
                isComplete: matched.length === correctSyllables.length && allCorrect,
                isPartialCorrect: matched.length > 0 && allCorrect,
                totalSyllables: correctSyllables.length
            };
        }

        function updatePartialProgress() {
            if ((mode !== 'char-to-pinyin' && mode !== 'audio-to-pinyin') || answered) return;

            const userAnswer = answerInput.value.trim();
            if (!userAnswer) {
                hint.textContent = '';
                hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px]';
                return;
            }

            const pinyinOptions = currentQuestion.pinyin.split('/').map(p => p.trim());

            for (const option of pinyinOptions) {
                const partial = getPartialMatch(userAnswer, option);

                if (partial.isPartialCorrect) {
                    const remaining = option.split(/\s+/).slice(partial.matched.length).join(' ');
                    hint.textContent = `‚úì ${partial.matched.join(' ')}${remaining ? ' | ' + remaining : ''}`;
                    hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-blue-600';
                    return;
                }
            }

            hint.textContent = '';
            hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px]';
        }

        function checkAnswer() {
            if (!answerInput.value.trim()) return;

            const userAnswer = answerInput.value.trim();

            if (mode === 'char-to-pinyin' || mode === 'audio-to-pinyin') {
                const pinyinOptions = currentQuestion.pinyin.split('/').map(p => p.trim());

                // Check if full answer is entered
                const fullMatch = pinyinOptions.some(option => checkPinyinMatch(userAnswer, option));

                if (fullMatch) {
                    // Full answer correct
                    if (mode === 'char-to-pinyin') {
                        const firstPinyin = pinyinOptions[0];
                        playPinyinAudio(firstPinyin, currentQuestion.char);
                    }

                    playCorrectSound();
                    if (!answered) {
                        answered = true;
                        total++;
                        score++;
                    }
                    if (mode === 'audio-to-pinyin') {
                        feedback.textContent = `‚úì Correct! ${currentQuestion.pinyin} (${currentQuestion.char})`;
                    } else {
                        feedback.textContent = `‚úì Correct! ${currentQuestion.char} = ${currentQuestion.pinyin}`;
                    }
                    feedback.className = 'text-center text-2xl font-semibold my-4 min-h-[24px] text-green-600';
                    hint.textContent = `Meaning: ${currentQuestion.meaning}`;
                    hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-green-600';
                    setTimeout(() => {
                        generateQuestion();
                    }, 300);
                    updateStats();
                    return;
                }

                // Check if single syllable matches next expected syllable
                let syllableMatched = false;
                for (const option of pinyinOptions) {
                    const optionWithNumbers = convertPinyinToToneNumbers(option);
                    const syllables = option.includes(' ') ? option.split(/\s+/) : splitPinyinSyllables(optionWithNumbers);
                    const syllablesWithNumbers = splitPinyinSyllables(optionWithNumbers);

                    if (enteredSyllables.length < syllables.length) {
                        const expectedSyllable = syllables[enteredSyllables.length];
                        const expectedSyllableNum = syllablesWithNumbers[enteredSyllables.length];

                        if (userAnswer.toLowerCase() === expectedSyllable.toLowerCase() ||
                            userAnswer.toLowerCase() === expectedSyllableNum.toLowerCase()) {
                            // Syllable correct!
                            enteredSyllables.push(expectedSyllable);
                            answerInput.value = '';

                            if (enteredSyllables.length === syllables.length) {
                                // All syllables entered - complete!
                                if (mode === 'char-to-pinyin') {
                                    playPinyinAudio(option, currentQuestion.char);
                                }

                                playCorrectSound();
                                if (!answered) {
                                    answered = true;
                                    total++;
                                    score++;
                                }
                                if (mode === 'audio-to-pinyin') {
                                    feedback.textContent = `‚úì Correct! ${currentQuestion.pinyin} (${currentQuestion.char})`;
                                } else {
                                    feedback.textContent = `‚úì Correct! ${currentQuestion.char} = ${currentQuestion.pinyin}`;
                                }
                                feedback.className = 'text-center text-2xl font-semibold my-4 min-h-[24px] text-green-600';
                                hint.textContent = `Meaning: ${currentQuestion.meaning}`;
                                hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-green-600';
                                setTimeout(() => {
                                    generateQuestion();
                                }, 300);
                                updateStats();
                            } else {
                                // More syllables needed
                                const remaining = syllables.slice(enteredSyllables.length).join(' ');
                                hint.textContent = `‚úì ${enteredSyllables.join(' ')} | ${remaining}`;
                                hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-green-600';
                            }

                            syllableMatched = true;
                            break;
                        }
                    }
                }

                if (!syllableMatched) {
                    // Wrong answer
                    playWrongSound();
                    if (!answered) {
                        answered = true;
                        total++;
                    }
                    if (mode === 'audio-to-pinyin') {
                        feedback.textContent = `‚úó Wrong. The answer is: ${currentQuestion.pinyin} (${currentQuestion.char})`;
                    } else {
                        feedback.textContent = `‚úó Wrong. The answer is: ${currentQuestion.pinyin}`;
                    }
                    feedback.className = 'text-center text-2xl font-semibold my-4 min-h-[24px] text-red-600';
                    hint.textContent = `Meaning: ${currentQuestion.meaning}`;
                    hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-red-600';
                    setTimeout(() => {
                        generateQuestion();
                    }, 1500);
                    updateStats();
                }
            }
        }

        function checkMultipleChoice(answer) {
            if (answered) return;

            answered = true;
            total++;

            let correct = false;

            if (mode === 'char-to-pinyin-mc') {
                correct = answer === currentQuestion.pinyin;
            } else if (mode === 'pinyin-to-char') {
                correct = answer === currentQuestion.char;
            } else if (mode === 'meaning-to-char') {
                correct = answer === currentQuestion.char;
            }

            // Play pronunciation audio
            const firstPinyin = currentQuestion.pinyin.split('/').map(p => p.trim())[0];
            playPinyinAudio(firstPinyin, currentQuestion.char);

            if (correct) {
                playCorrectSound();
                score++;
                feedback.textContent = `‚úì Correct!`;
                feedback.className = 'text-center text-2xl font-semibold my-4 min-h-[24px] text-green-600';
                hint.textContent = `${currentQuestion.char} (${currentQuestion.pinyin}) - ${currentQuestion.meaning}`;
                hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-green-600';

                document.querySelectorAll('#options button').forEach(btn => {
                    if (btn.textContent === answer) {
                        btn.classList.add('bg-green-500', 'text-white');
                    }
                    btn.disabled = true;
                    btn.classList.add('cursor-not-allowed');
                });

                updateStats();
                setTimeout(() => {
                    generateQuestion();
                }, 1000);
            } else {
                playWrongSound();
                feedback.textContent = `‚úó Wrong!`;
                feedback.className = 'text-center text-2xl font-semibold my-4 min-h-[24px] text-red-600';
                hint.textContent = `${currentQuestion.char} (${currentQuestion.pinyin}) - ${currentQuestion.meaning}`;
                hint.className = 'text-center text-2xl font-semibold my-4 min-h-[20px] text-red-600';

                document.querySelectorAll('#options button').forEach(btn => {
                    if (btn.textContent === answer) {
                        btn.classList.add('bg-red-500', 'text-white');
                    } else if ((mode === 'pinyin-to-char' || mode === 'meaning-to-char') && btn.textContent === currentQuestion.char) {
                        btn.classList.add('bg-green-500', 'text-white');
                    } else if (mode === 'char-to-pinyin-mc' && btn.textContent === currentQuestion.pinyin) {
                        btn.classList.add('bg-green-500', 'text-white');
                    }
                    btn.disabled = true;
                    btn.classList.add('cursor-not-allowed');
                });

                updateStats();
                setTimeout(() => {
                    generateQuestion();
                }, 1500);
            }
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;
            const accuracy = total === 0 ? 0 : Math.round((score / total) * 100);
            document.getElementById('accuracy').textContent = accuracy + '%';
        }

        checkBtn.addEventListener('click', checkAnswer);

        answerInput.addEventListener('input', () => {
            updatePartialProgress();
        });

        answerInput.addEventListener('keydown', (e) => {
            if (e.key === ' ' && mode === 'audio-to-pinyin') {
                e.preventDefault();
                if (window.currentAudioPlayFunc) {
                    window.currentAudioPlayFunc();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                checkAnswer();
            }
        });

        // Initialize
        generateQuestion();
