<!DOCTYPE html>
<html lang="zh-CN" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Phrase Meaning Drill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/utils.js"></script>
    <script src="js/command-palette.js"></script>
    <script src="js/etymology-loader.js"></script>
    <script src="js/quiz-engine.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <a href="home.html" class="fixed top-4 left-4 bg-white hover:bg-gray-100 text-gray-700 px-3 py-2 rounded-lg shadow border border-gray-200 transition text-sm">← Home</a>

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mt-16 md:mt-0">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Phrase Meaning Drill</h1>
        <p class="text-center text-gray-600 mb-6">
            Practice short sentence fragments with the flexible quiz engine: choose or type the meaning, then review the full gloss and pinyin.
        </p>

        <!-- Mode Selector -->
        <div class="flex flex-wrap gap-2 justify-center mb-6">
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-blue-500 bg-blue-500 text-white transition" data-mode="char-to-meaning">Phrase → Meaning (MC)</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="audio-to-meaning">Audio → Meaning</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="char-to-meaning-type">Phrase → Meaning (Type)</button>
            <button class="mode-btn px-4 py-2 rounded-lg border-2 border-gray-300 hover:bg-gray-100 transition" data-mode="study">Study Mode</button>
        </div>

        <!-- Upcoming Preview -->
        <div id="upcomingCharacters" class="hidden text-center mb-4">
            <div class="text-xs uppercase tracking-widest text-gray-400">Upcoming</div>
            <div class="preview-list flex justify-center gap-4 mt-2 text-3xl text-gray-300"></div>
        </div>

        <!-- Question Display -->
        <div id="questionDisplay" class="text-center"></div>

        <!-- Audio Section -->
        <div id="audioSection" class="text-center my-4 hidden">
            <button id="playAudioBtn" class="bg-cyan-500 hover:bg-cyan-600 text-white px-6 py-3 rounded-lg transition">🔊 Play Phrase</button>
        </div>

        <!-- Hint -->
        <div id="hint" class="text-center text-2xl font-semibold my-4"></div>

        <!-- Type Mode -->
        <div id="typeMode" class="space-y-4 hidden">
            <input type="text" id="answerInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg" placeholder="Type your answer...">
            <button id="checkBtn" class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition">Check Answer</button>
        </div>

        <!-- Choice Mode -->
        <div id="choiceMode" class="hidden">
            <div id="options" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>

        <!-- Fuzzy Mode -->
        <div id="fuzzyMode" class="hidden space-y-4">
            <input type="text" id="fuzzyInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg" placeholder="Type the meaning...">
            <div id="fuzzyOptions" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>

        <!-- Study Mode -->
        <div id="studyMode" class="hidden">
            <div class="text-center text-gray-600 mb-4">Browse all phrases with quick audio playback.</div>
            <div id="studyList" class="space-y-2 max-h-[400px] overflow-y-auto"></div>
        </div>

        <!-- Feedback -->
        <div id="feedback" class="text-center text-2xl font-semibold my-4 min-h-[24px]"></div>

        <!-- Stats -->
        <div id="stats" class="flex justify-between text-sm text-gray-600 pt-4 border-t border-gray-200">
            <span>Score: <span id="score" class="font-semibold">0</span>/<span id="total" class="font-semibold">0</span></span>
            <span>Accuracy: <span id="accuracy" class="font-semibold">0%</span></span>
        </div>
    </div>

    <script>
        const phrases = [
            { char: '把作业交上去', pinyin: 'bǎ zuòyè jiāo shàng qù', meaning: 'turn in the homework' },
            { char: '从地上捡起来', pinyin: 'cóng dì shàng jiǎn qǐlái', meaning: 'pick it up from the ground' },
            { char: '推迟到下周二', pinyin: 'tuīchí dào xià zhōu\'èr', meaning: 'postpone it until next Tuesday' },
            { char: '沿着河边散步', pinyin: 'yánzhe hébiān sànbù', meaning: 'walk along the riverside' },
            { char: '把灯关掉', pinyin: 'bǎ dēng guān diào', meaning: 'turn off the light' },
            { char: '小心地放好', pinyin: 'xiǎoxīn de fàng hǎo', meaning: 'put it away carefully' },
            { char: '散步到很晚', pinyin: 'sànbù dào hěn wǎn', meaning: 'stroll until it is late' },
            { char: '别忘了提醒我', pinyin: 'bié wàng le tíxǐng wǒ', meaning: 'don’t forget to remind me' },
            { char: '新的计划', pinyin: 'xīn de jìhuà', meaning: 'a new plan' },
            { char: '提前完成', pinyin: 'tíqián wánchéng', meaning: 'finish ahead of time' }
        ];

        initQuiz(phrases, {
            defaultMode: 'char-to-meaning',
            enablePreviewQueue: true,
            previewQueueSize: 3,
            previewElementId: 'upcomingCharacters',
            previewApplicableModes: ['char-to-meaning', 'char-to-meaning-type', 'audio-to-meaning']
        });
    </script>
</body>
</html>
