<!DOCTYPE html>
<html lang="zh-CN" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Lesson 1 – Special Sentence Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/utils.js"></script>
    <script src="js/quiz-engine.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">
    <a href="home.html" class="fixed top-4 left-4 bg-white hover:bg-gray-100 text-gray-700 px-3 py-2 rounded-lg shadow border border-gray-200 transition text-sm">← Home</a>

    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8 mt-16 md:mt-0">
        <h1 class="text-3xl font-bold text-center mb-2 text-gray-800">Lesson 1: Special Sentence Practice</h1>
        <p class="text-center text-gray-600 mb-6">Focus: 哦，台湾就是中华民国；中华民国就是台湾。</p>

        <div id="questionDisplay" class="text-center"></div>
        <div id="hint" class="text-center text-2xl font-semibold my-4"></div>

        <div id="typeMode" class="space-y-4">
            <input type="text" id="answerInput" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none text-lg" placeholder="Type the sentence...">
            <button id="checkBtn" class="w-full bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg font-semibold transition">Check Answer</button>
        </div>

        <div id="feedback" class="text-center text-2xl font-semibold my-4"></div>

        <div id="stats" class="flex justify-between text-sm text-gray-600 pt-4 border-t border-gray-200">
            <span>Score: <span id="score" class="font-semibold">0</span>/<span id="total" class="font-semibold">0</span></span>
            <span>Accuracy: <span id="accuracy" class="font-semibold">0%</span></span>
        </div>
    </div>

    <script>
        const characters = [
            { char: '哦，台湾就是中华民国；中华民国就是台湾。', pinyin: 'ó, Táiwān jiù shì Zhōnghuá Mínguó; Zhōnghuá Mínguó jiù shì Táiwān.', meaning: 'Oh, Taiwan is the Republic of China; the Republic of China is Taiwan.' }
        ];

        initQuiz(characters, {
            defaultMode: 'char-to-meaning-type'
        });
    </script>
</body>
</html>
