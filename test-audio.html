<!DOCTYPE html>
<html>
<head>
    <title>Audio Test</title>
    <script src="js/utils.js"></script>
</head>
<body>
    <h1>Audio Test</h1>
    <div id="output"></div>
    <script>
        const testCases = [
            'hòu',
            'qīng',
            'mā',
            'zhōng',
            'nǚ'
        ];

        const output = document.getElementById('output');

        testCases.forEach(pinyin => {
            const audioKey = pinyinToAudioKey(pinyin);
            const audioUrl = `https://www.purpleculture.net/mp3/${audioKey}.mp3`;

            const div = document.createElement('div');
            div.style.marginBottom = '20px';
            div.innerHTML = `
                <strong>${pinyin}</strong> → ${audioKey}<br>
                <button onclick="new Audio('${audioUrl}').play()">Play</button>
                <span style="font-size: 12px; color: gray;">${audioUrl}</span>
            `;
            output.appendChild(div);
        });
    </script>
</body>
</html>
